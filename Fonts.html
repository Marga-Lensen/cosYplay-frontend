<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aunty Authy App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Playfair+Display:wght@700&family=Quicksand:wght@500&family=Merriweather:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #F3ECE2;
            color: #4A3B2A;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #3E2C20;
        }

        nav {
            background-color: #8C6B48;
            padding: 10px;
            border-radius: 8px;
        }

        nav a {
            font-family: 'Quicksand', sans-serif;
            color: #FFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        input::placeholder {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #6D5B4B;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            background-color: #D1A374;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #B5845C;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Kontakt</a>
    </nav>
    <h1>Willkommen zur Aunty Authy App</h1>
    <input type="text" placeholder="Dein Name eingeben...">
    <br><br>
    <button>Los geht's</button>
</body>
</html>
